<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Call Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen py-12">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
                AI Call Center
            </h1>
            
            <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-6 text-gray-800">Retell Call Interface</h2>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Microphone
                        <select id="micSelect" 
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </select>
                    </label>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Speaker
                        <select id="speakerSelect"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </select>
                    </label>
                </div>

                <div class="flex justify-center">
                    <button id="callButton"
                            class="bg-green-500 text-white px-6 py-2 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                        Start Call
                    </button>
                </div>

                <p id="errorMessage" class="mt-4 text-red-500 text-center hidden">
                    An error occurred while starting the call. Please try again.
                </p>
            </div>
        </div>
    </div>
    <script src="/js/call.js" type="module"></script>
</body>
</html>
